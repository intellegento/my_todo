{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Habits</title>
        <link rel="stylesheet" href="{% static 'style/style.css' %}">
        <link rel="stylesheet" href="{% static 'style/checkbox.css' %}">
    </head>

<body>
    <section>
        <div class="create_container">
           <form action="{% url 'add-habits' %}" method="POST">
               {% csrf_token %}
            <input type="text"
            class="create_input"
            placeholder="Привычки"
            name="habits_name"
            />
            <input type="text"
            class="create_input"
            placeholder="комментарий"
            name="comment"
            />
            <button class="create_btn">Добавить</button>
           </form>
        </div>
        <div class="todo_container">
            {% for habits in habits_list %}
            <div class="todo_item
            {% if todo.is_favorite %}
                marked
            {% elif todo.is_closed %}
                done
            {% endif %}
        
        ">
                    <div class="todo_item__header">
                        <label class="container">
                            <input type="checkbox"
                                {% if todo.is_closed %}
                                    checked
                                {% endif %}
                             />
                            <span class="checkmark"></span>
                        </label>
                        <h4></a>{{ habits.name }}</h4>
                    </div>
                    <div class="todo_item__footer">
                        <p>{{ habits.comment }}</p>
                        <div class="action_buttom">
                            {% if todo.is_favorite %}
                                <img src="{% static './src/star-solid.svg' %}" alt="Importance">
                            {% else %}
                                <img src="{% static './src/star-regular.svg' %}" alt="Importance">
                            {% endif %}
                                <img src="{% static './src/trash-solid.svg' %}" alt="Delete">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
    </section>
</body>

</html>
